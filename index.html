<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Quiz</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>High Performance Driving Quiz</h2>
      </div>
      <div class="js-start-text">
        <h3>This is a short quiz to test your knowledge on some key aspects of driving a car at speed on a closed circuit road course.</h3>
        <p>Click the Start button below... Good luck!!</p>
        <form name="quiz-start">
          <button type="button" name="start" class="visible" id="js-start"><label for="start">Start Quiz</label></button>
        </form>
      </div>
      <div class="quiz-position">
        <h3 class="js-header hidden">Question x of y</h3>
      </div>

      <div class="question-container">
        <div class="question-element js-question-element">

        </div>

        <div class="answers-element js-answers-element">
          <form name="the-choices" required>

          </form>

        </div>

        <div class="results-element hidden">
          
        </div>

        <div class="Button-container js-buttons-element">
          <button type="Submit" name="submit" class="hidden" id="js-submit"><label for="submit">Submit Answer</label></button>
          <button type="button" name="continue" class="hidden" id="js-continue"><label for="continue">Continue</label></button>
          <button type="button" name="finsh" class="hidden" id="js-finsh"><label for="finish">Finish</label></button>
          <button type="button" name="new-game" class="hidden" id="js-new-game"><label for="new-game">New Game</label></button>
        </div>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
