<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Quiz</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>High Performance Driving Quiz</h2>
      </div>
      <div class="js-header">
        <h3>Question x of y</h3>
      </div>

      <div class="question-container">
        <div id="question-element js-question-element">

        </div>

        <div id="answers-element js-answers-element">

        </div>

        <div class="Button-container js-buttons-element">
          <button type="button" name="start" id="js-start"><label for="submit">Start Quiz</label></button>
          <button type="Submit" name="submit" class="hidden" id="js-submit"><label for="submit">Submit Answer</label></button>
          <button type="button" name="continue" class="hidden" id="js-continue"><label for="button">Continue</label></button>
          <button type="button" name="finsh" class="hidden" id="js-finsh"><label for="button">Finish</label></button>
        </div>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
