<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Quiz</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>High Performance Driving Quiz</h2>
      </div>
      <div class="questions-header">
        <h3>Question #1 of 5</h3>
      </div>
      <div class="question">
        <div id="q1" class="question-text">
          <p>Understeer can happen under braking, or acceleration. What BEST describes understeer from the choices below?</p>
        </div>
        <div class="answers">
          <label class="choice"><input type="radio" id="a1" name="answer"> The need to turn the steering wheel more</label><br>
          <label class="choice incorrect"><input type="radio" id="a2" name="answer"> When steering input has little to no affect on the direction of the vehicle</label><br>
          <label class="choice correct"><input type="radio" id="a3" name="answer"> When the front tires are pushed beyong their limit grip limit, necessitating further driving inputs</label><br>
        </div>
        <div class="continue">
          <button type="button" name="continue" id="continue"><label for="button">Continue</label></button>
        </div>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
